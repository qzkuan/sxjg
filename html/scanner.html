<script type="text/javascript">
    apiready = function() {
        var scanner = api.require('scanner');
        scanner.open(function(ret, err) {
            if (ret.eventType == 'cancel') {
                alert("取消扫描操作");
            } else if (ret) {
                alert(JSON.stringify(ret));
            } else {
                alert(JSON.stringify(err));
            }
        });

    }
