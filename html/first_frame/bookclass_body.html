<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="copyright" content="www.apicloud.com" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>分类</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <style>
        /* 书单 */

        .home-tuan-list .item {
            position: relative;
            display: block;
            padding-left: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .home-tuan-list .cnt {
            padding: 7px 10px 10px 0;
            display: box;
            display: -webkit-box;
            min-height: 78px;
            background-size: auto 1px;
        }

        .home-tuan-list .pic {
            margin-right: 10px;
            background: center;
        }

        .home-tuan-list img {
            width: 80px;
            height: 111px;
            margin-left: 5px;
            margin-top: 7px;
            margin-bottom: 4px;
            border-radius: 3px;
        }

        .home-tuan-list .wrap {
            -webkit-box-flex: 1;
        }

        .home-tuan-list .wrap2 {
            display: table;
            height: 88px;
            width: 100%;
        }

        .home-tuan-list .content {
            -webkit-box-flex: 1;
            box-flex: 1;
            display: table-cell;
            vertical-align: middle;
        }

        .home-tuan-list .name {
            color: #333;
            /*line-height: 16px;*/
            font-size: 17px;
            max-width: 11em;
            white-space: nowrap;
            word-wrap: normal;
            text-overflow: ellipsis;
            overflow: hidden;
            min-height: 10px;
            padding-bottom: 2px;
            padding-top: 3px;
            display: inline-block;
        }

        .home-tuan-list .title {
            color: #666;
            line-height: 16px;
            font-size: 13px;
            max-height: 30px;
            overflow: hidden;
            padding-top: 3px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .home-tuan-list .info {
            color: #666;
            margin-top: 7px;
            font-size: 12px;
            line-height: 10px;
        }

        .home-tuan-list .sale {
            color: #f63;
            border: solid 1px #ff916e;
            padding: 3px 2px 2px;
            font-size: 10px;
            border-radius: 2px;
            -webkit-border-radius: 2px;
            margin-left: 5px;
            line-height: 10px;
            height: 10px;
        }

        .home-tuan-list .o-price {
            color: #999;
            margin-top: 5px;
            line-height: 10px;
        }

        .home-tuan-list .distance {
            -webkit-box-flex: 1;
            box-flex: 1;
            -ms-box-flex: 1;
            -ms-flex: 1;
            text-align: right;
            line-height: 10px;
            margin-top: 5px;
            color: #999;
            float: right;
            font-size: 12px;
        }

        .push-status {
            width: 100%;
            height: 40px;
            font-size: 16px;
            color: #888;
            line-height: 40px;
            text-align: center;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="home-tuan-list" id="list1">

    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript">
    function openDetail(bisbn) {
        api.openWin({
            name: 'bookdetail',
            url: './bookdetail.html',
            pageParam: {
                bisbn: bisbn
            },
            bounces: false,
            delay: 0
        });
    }
    var amount = 3;

    function initEventListenter() {
        api.addEventListener({
            name: 'scrolltobottom'
        }, function(ret, err) {
            if (amount < 20) {
                amount += 1;
                updata(amount);
            } else {
                alert("没有更多数据啦(〃'▽'〃)");
            }
        });
    }

    function updata(amount) {
        api.showProgress(); //显示加载进度框
        api.ajax({
            url: 'http://122.112.250.150:8080/bookclass',
            method: 'post',
            data: {
            values: {
              bclass: bclass,
              amount: amount
            }
          }
        }, function(ret, err) {
          if(ret.length>=amount){
            var str = '';
            document.getElementById("list1").innerHTML = str;
            for (i = 0; i < ret.length; i++) {
                str += ('<div href="" class="item Fix hightitem" tapmode onclick="openDetail(' + ret[i].bid + ')">');
                str += ('<div class="cnt">');
                str += ('<img class="pic" src="' + ret[i].bcover + '">');
                str += ('<div class="wrap"><div class="wrap2"><div class="content">');
                str += ('<div class="name">' + ret[i].bname + '</div><span class="distance">' + (i + 1) + '</span>');
                str += ('<div class="info">作者：' + ret[i].bauthor + '</div>');
                str += ('<div class="info">出版社：' + ret[i].bpublish + '</div>');
                str += ('<div class="info">类别：' + ret[i].btheme + '</div>');
                str += ('<div class="info">出版年：' + ret[i].btime + '</div>');
                str += ('<div class="info">ISBN：' + ret[i].bisbn + '</div>');
                str += ('</div></div></div></div></div>');
            }
            str += ('<div class="push-status" id="pushStatus">上拉加载更多</div>');
            document.getElementById("list1").innerHTML += str;
            api.hideProgress();
          }
          else {
            alert("没有相关书籍啦(〃'▽'〃)");
            api.hideProgress();
          }
        });
    }
    var bclass;
    apiready = function() {
      bclass=api.pageParam.bclass;
      bclass=String.fromCharCode(65+bclass);
        updata(3);
        initEventListenter();
    }
</script>

</html>
